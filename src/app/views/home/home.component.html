<section class="hero is-fullheight is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            Join a channel
          </h1>
          <div class="box">
            <label class="label">Name</label>
            <p class="control">
              <input [(ngModel)]="username" class="input" type="text" placeholder="John Smith">
            </p>
            <label class="label">Username</label>
            <p class="control">
              <input [(ngModel)]="frq" class="input" type="text" placeholder="jsmith">
            </p>

            <hr>
            <p class="control">
              <button (click)="join()" class="button is-primary">JOIN</button>

            </p>
          </div>

        </div>
      </div>
    </div>
  </div>

</section>
